<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Email</title>
    <link rel="stylesheet" href="{{ url_for('static', filename = 'style/confirmarEmail.css')}}">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="icon" type="image/x-icon" href="/static/assets/img/head_icon.png">
</head>
<body>
    {% if alert_value %}
        <div id="erro_div">
            <h3>Erro</h3>
            <hr>
            <p>{{ txt_alert }}</p>
            <button id="btn_dispose">Ok</button>        
        </div>
    {%endif%}

    <form method="post" action="./confirm_code">
        <input type="hidden" name="code" value="{{otp_code}}">
        <input type="hidden" name="hidden_cpf" value="{{cpf_user}}">
        <input type="hidden" name="hidden_email" value="{{email_user}}">
        
        <div class="container">                
            <div id="image_local">
                <img src="/static/assets/img/passaword.jpg" id="consulta_img"></img>
            </div>
            
            <div id="confim_local">
                <a class="bi bi-arrow-left" onclick="history.back()"></a>
                <div class="card-confirm">

                    <div class="group-titulo-logo">
                        <img src="/static/assets/img/logo2-bg-removed.png" alt="" class="img-logo">
                    </div>

                    <div class="group-label-input">
                        <label class="label-nome" for="senha">CÃ³digo</label>       
                        <input id= "code"  type="text" name="email_code" placeholder="Cheque o Email" maxlength="6" class="textbox">
                    </div>
                            
                    
                    <button type="submit" id="btn_confirmar" class="btn_confirm">Confirmar</button>
                </div>
            </div>
        </div>


    </form>
    <script src="{{ url_for('static', filename = 'script/confirmarEmail.js')}}"></script>
</body>
</html>
